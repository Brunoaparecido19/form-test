<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Formulario</title>
</head>

<body>
    <main>
        </header>
        <section class="container">
            <header>
                <div class="container-header">
                    <div>
                        <h1 style="display: inline-block;">Texto</h1>
                        <span class="divider">||</span>
                        <button class="btn-charge" onclick="getFormData()">Exportar</button>
                    </div>
                    <button class="form-btn" onclick="openFormOne()">A</button>
                    <button class="form-btn" onclick="openFormTwo()">B</button>
                    <button class="form-btn" onclick="openFormThree()">C</button>
                    <button class="form-btn" onclick="openFormFour()">D</button>
                    <button class="form-btn" onclick="openFormFive()">E</button>
                    <button class="form-btn" onclick="openFormSix()">F</button>
                    <button class="form-btn" onclick="openFormSeven()">G</button>
                    <button class="form-btn" onclick="openFormEight()">H</button>
                    <button class="form-btn" onclick="openFormNine()">I</button>
                    <button class="form-btn" onclick="openFormTen()">J</button>
                </div>
            </header>
            <form class="form-group" id="myForm" name="myForm" method="post">

                <div class="form-shadow">
                    <div class="form form-one">
                        <header>
                            <h1>A</h1>
                        </header>

                        <span>
                            <label>Nome</label>
                            <input type="text" placeholder="Nome" required id="Name">
                            <label>Sobrenome</label>
                            <input type="text" placeholder="Seu Sobrenome" required id="LastName">
                            <button type="button" onclick="submitFormOne()" class="btn-next"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-two" style="display: none;">
                        <header>
                            <h1>B</h1>
                        </header>

                        <span>
                            <label>Idade</label>
                            <input type="date" placeholder="Sua idade" required id="Age">
                            <label>Telefone</label>
                            <input type="tel" placeholder="Seu Numero" required id="Phone">
                            <button type="button" class="btn-next" onclick="submitFormTwo()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-three" style="display: none;">
                        <header>
                            <h1>C</h1>
                        </header>

                        <span>
                            <label>E-mail</label>
                            <input type="text" placeholder="Seu Email" required id="E-mail">
                            <label>Apelido</label>
                            <input type="text" placeholder="Seu Apelido" required id="Nickname">
                            <button type="button" class="btn-next" onclick="submitFormThree()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-four" style="display: none;">
                        <header>
                            <h1>D</h1>
                        </header>
                        
                        <span>
                            <label>Endereço</label>
                            <input type="text" placeholder="Seu Endereço" required id="Address">
                            <button type="button" class="btn-next" onclick="submitFormFour()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-five" style="display: none;">
                        <header>
                            <h1>E</h1>
                        </header>
                        
                        <span>
                            <label>Cidade</label>
                            <input type="text" placeholder="Sua Cidade" required id="City">
                            <button type="button" class="btn-next" onclick="submitFormFive()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-six" style="display: none;">
                        <header>
                            <h1>F</h1>
                        </header>
                        
                        <span>
                            <label>Estado</label>
                            <input type="text" placeholder="Seu Estado" required id="State">
                            <button type="button" class="btn-next" onclick="submitFormSix()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-seven" style="display: none;">
                        <header>
                            <h1>G</h1>
                        </header>
                        
                        <span>
                            <label>País</label>
                            <input type="text" placeholder="Seu País" required id="Country">
                            <button type="button" class="btn-next" onclick="submitFormSeven()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-eight" style="display: none;">
                        <header>
                            <h1>H</h1>
                        </header>
                        
                        <span>
                            <label>CEP</label>
                            <input type="number" placeholder="Seu CEP" required id="Zip">
                            <button type="button" class="btn-next" onclick="submitFormEight()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-nine" style="display: none;">
                        <header>
                            <h1>I</h1>
                        </header>
                        
                        <span>
                            <label>Senha</label>
                            <input type="password" placeholder="Sua Senha" required id="Password">
                            <button type="button" class="btn-next" onclick="submitFormNine()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <div class="form form-ten" style="display: none;">
                        <header>
                            <h1>J</h1>
                        </header>
                        
                        <span>
                            <label>Confirmar Senha</label>
                            <input type="password" placeholder="Confirme sua Senha" required id="ConfirmPassword">
                            <button type="button" class="btn-next" onclick="submitFormTen()"><img
                                    src="./src/assets/arrow_forward_ios_white_24dp.svg"></button>
                        </span>
                    </div>
                    <h1 class="finished" style="display: none;">Muito Obrigado (a) Você finalizou</h1>
                </div>
            </form>
        </section>
    </main>
    <script src='./index.js'></script>

</body>

</html>
